<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Max Movie Database</title>
  </head>
  <body>
    <div class="logo">
      <!-- Max Movie Database -->
      <h1>MMDB</h1>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="pills">
          <!-- media pills -->
          <ul class="nav nav-pills pillNavMedia gap-2 p-1 small bg-dark rounded-5 shadow-sm" id="pillNavMedia" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation" id="pill_media-movie">
              <button class="nav-link active rounded-5" id="movies-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Movies</button>
            </li>
            <li class="nav-item" role="presentation" id="pill_media-tv">
              <button class="nav-link rounded-5" id="tv-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Shows</button>
            </li>
          </ul>
          <!-- category pills -->
          <ul class="nav nav-pills gap-2 p-1 small bg-dark rounded-5 shadow-sm" id="pillNavCategories" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation" id="pill_category-popular">
              <button class="nav-link active rounded-5" id="popular-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Popular</button>
            </li>
            <li class="nav-item" role="presentation" id="pill_category-top_rated">
              <button class="nav-link rounded-5" id="top_rated-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Top Rated</button>
            </li>
            <li class="nav-item" role="presentation" id="pill_category-upcoming">
              <button class="nav-link rounded-5" id="upcoming-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Upcoming</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- movie grid -->
    <div class="album py-5 bg-dark">
      <div class="container">
        <div class="row" id="thumbnail-grid">
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title modal-text" id="mediaModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body modal-text" id="mediaModalBody"></div>
          <div class="modal-footer modal-text" id="mediaModalFooter"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
